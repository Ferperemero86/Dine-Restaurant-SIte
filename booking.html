<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/main.css">
  <title>Dine Website Booking</title>
</head>
<body>

  <div class="wrapper">

    <!-- Header -->
    <header class="o-header-second">
      <div class="content container">
        <img src="https://res.cloudinary.com/dby4kdmbv/image/upload/v1617960458/Dine-Restaurant-Site/wxyk5x0bijfd7dd3pztu.svg" 
             alt="logo" 
             class="a-logo-primary">
        <div class="m-text-block-primary">
          <div class="a-heading-1">Reservations</div>
          <p class="a-text">We can’t wait to host you. If you have any special requirements please feel free to 
            call on the phone number below. We’ll be happy to accommodate you.</p>
          <button class="a-btn-primary">BOOK A TABLE</button>
        </div>
      </div>   
    </header>


    <!-- Reservation form -->
    <section class="o-reservation-form container">
      <form class="m-form-primary">
        <input type="text" class="a-input-primary" placeholder="Name">
        <input type="text" class="a-input-primary" placeholder="Email">
        <div class="m-form-field-primary">
          <label for="date" class="a-label-primary">Pick a date</label>
          <div class="inputs">
            <input type="text" class="a-input-primary" placeholder="MM">
            <input type="text" class="a-input-primary" placeholder="DD">
            <input type="text" class="a-input-primary" placeholder="YYYY">
          </div>
        </div>
        <div class="m-form-field-primary">
          <label for="time" class="a-label-primary">Pick a date</label>
          <div class="inputs">
            <input type="number" class="a-input-primary" placeholder="09">
            <input type="number" class="a-input-primary" placeholder="00">
            <select name="form-select" class="a-select-primary" id="">
              <option value="AM" selected>AM</option>
              <option value="PM">PM</option>
            </select>
          </div>
        </div>
        <div class="m-form-field-second">
          <button class="a-btn-fourth">-</button>
          <span>4 people</span>
          <button class="a-btn-fourth">+</button>
        </div>
        <button class="a-btn-second">MAKE RESERVATION</button>
      </form>
    </section>


    <!-- Footer -->
    <footer class="o-footer-primary container">
      <div class="footer-logo">
        <img src="https://res.cloudinary.com/dby4kdmbv/image/upload/v1617960458/Dine-Restaurant-Site/wxyk5x0bijfd7dd3pztu.svg" 
             alt="logo">
      </div>
      <div class="footer-text">
        <div class="m-list-second">
          <p class="a-text">MARTHWAITE, SEDBERGH</p>
          <p class="a-text">CUMBRIA</p>
          <p class="a-text">+00 44123 4567</p>
        </div>
        <div class="m-list-second">
          <p class="a-text">Open Times</p>
          <p class="a-text">Mon - Fri: 09:00 AM - 10:00 PM</p>
          <p class="a-text">Sat - Sun: 09:00 AM - 11:30 PM</p>
        </div>
      </div>
    </footer>
    
    <main>


    </main>
  </div>

  Sat - Sun: 09:00 AM - 11:30 PM

  -->

  <script src="./js/main.js"></script>

</body>
</html>
